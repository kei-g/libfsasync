jobs:
  github:
    if: github.ref_type == 'tag'
    name: Create a release on GitHub
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 1
      - id: summary
        name: Get commit summary
        run: |
          ref="${{ github.ref }}"
          git fetch --depth 1 origin +$ref:$ref
          msg="$(git for-each-ref --format='%(contents)' $ref | sed '/^Signed-off-by: /,//d')"
          msg="${msg//'%'/'%25'}"
          msg="${msg//$'\n'/'%0A'}"
          msg="${msg//$'\r'/'%0D'}"
          echo "::set-output name=message::$msg"
          echo "::set-output name=version::${ref:11}"
      - env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        name: Create release
        uses: actions/create-release@v1
        with:
          body: |
            ${{ steps.summary.outputs.message }}
          draft: false
          prerelease: false
          release_name: Version ${{ steps.summary.outputs.version }}
          tag_name: v${{ steps.summary.outputs.version }}
  npm:
    if: github.ref_type == 'tag'
    name: Publish
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 1
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16.x'
          registry-url: 'https://registry.npmjs.org'
      - name: Upgrade npm
        run: npm install npm@latest -g
      - name: Setup modules
        run: npm ci
      - env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        name: Publish
        run: npm publish
name: Create Release
on:
  create:
    tags:
      - 'v[0-9]+(\.[0-9]+)*(\-[0-9A-Za-z]+)*'
